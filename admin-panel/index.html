    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;
        
        const App = () => {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [currentUser, setCurrentUser] = useState(null);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [loading, setLoading] = useState(true);
            const [customers, setCustomers] = useState([]);
            const [selectedCustomer, setSelectedCustomer] = useState(null);
            const [features, setFeatures] = useState({});
            const [themeConfig, setThemeConfig] = useState({});
            const [stats, setStats] = useState({});
            const [notification, setNotification] = useState(null);
            const [socket, setSocket] = useState(null);
            const [realtimeStatus, setRealtimeStatus] = useState('disconnected');

            // Feature display names (TÃ¼rkÃ§e isimler)
            const featureDisplayNames = {
                dashboard: 'DÃ¶viz',
                goldPrices: 'AltÄ±n', 
                converter: 'Ã‡evirici',
                alarms: 'Alarmlar',
                portfolio: 'PortfÃ¶y',
                profile: 'Profil',
                watchlist: 'Takip Listem',
                profitLossCalculator: 'Kar/Zarar Hesaplama',
                performanceHistory: 'Performans GeÃ§miÅŸi',
                sarrafiyeIscilik: 'Sarrafiye Ä°ÅŸÃ§ilikleri',
                gecmisKurlar: 'GeÃ§miÅŸ Kurlar'
            };
            
            // Feature order for display
            const featureOrder = [
                'dashboard', 
                'goldPrices', 
                'converter', 
                'alarms', 
                'portfolio', 
                'profile', 
                'watchlist', 
                'profitLossCalculator', 
                'performanceHistory', 
                'sarrafiyeIscilik', 
                'gecmisKurlar'
            ];
            
            // Feature descriptions
            const featureDescriptions = {
                dashboard: 'Ana sayfa - Genel bakÄ±ÅŸ ve istatistikler',
                goldPrices: 'AltÄ±n fiyatlarÄ± ve piyasa verileri',
                converter: 'DÃ¶viz Ã§evirici araÃ§larÄ±',
                alarms: 'Fiyat alarm ve bildirimleri',
                portfolio: 'PortfÃ¶y yÃ¶netimi ve takibi',
                profile: 'KullanÄ±cÄ± profil ayarlarÄ±',
                watchlist: 'Favori dÃ¶vizler izleme listesi',
                profitLossCalculator: 'KÃ¢r/zarar hesaplama araÃ§larÄ±',
                performanceHistory: 'GeÃ§miÅŸ performans analizi',
                sarrafiyeIscilik: 'Sarrafiye iÅŸÃ§ilik hesaplamasÄ±',
                gecmisKurlar: 'GeÃ§miÅŸ kurlar ve trend analizi'
            };

            // Initialize app
            useEffect(() => {
                const token = localStorage.getItem('admin_token');
                if (token) {
                    setIsAuthenticated(true);
                    setCurrentUser(JSON.parse(localStorage.getItem('admin_user') || '{}'));
                    initializeSocket();
                }
                setLoading(false);
            }, []);

            // Initialize Socket.IO
            const initializeSocket = useCallback(() => {
                const newSocket = io('http://localhost:3009');
                
                newSocket.on('connect', () => {
                    console.log('âœ… WebSocket connected');
                    setRealtimeStatus('connected');
                    if (selectedCustomer) {
                        newSocket.emit('join_customer', selectedCustomer.id);
                    }
                });

                newSocket.on('disconnect', () => {
                    console.log('âŒ WebSocket disconnected');
                    setRealtimeStatus('disconnected');
                });

                newSocket.on('feature_updated', (data) => {
                    console.log('ðŸ”„ Feature updated via WebSocket:', data);
                    loadFeatures();
                    showNotification('Feature gÃ¼ncellendi: ' + (featureDisplayNames[data.featureName] || data.featureName), 'success');
                });

                newSocket.on('theme_updated', (data) => {
                    console.log('ðŸŽ¨ Theme updated via WebSocket:', data);
                    loadThemeConfig();
                    showNotification('Tema gÃ¼ncellendi', 'success');
                });

                setSocket(newSocket);
                
                return () => newSocket.close();
            }, [selectedCustomer]);

            // Load initial data when authenticated
            useEffect(() => {
                if (isAuthenticated) {
                    loadDashboardData();
                }
            }, [isAuthenticated]);

            const loadDashboardData = async () => {
                await Promise.all([
                    loadCustomers(),
                    loadStats()
                ]);
            };

            // Login
            const login = async (username, password) => {
                setLoading(true);
                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        localStorage.setItem('admin_token', data.data.token);
                        localStorage.setItem('admin_user', JSON.stringify(data.data.user));
                        setCurrentUser(data.data.user);
                        setIsAuthenticated(true);
                        initializeSocket();
                        showNotification('BaÅŸarÄ±yla giriÅŸ yapÄ±ldÄ±!', 'success');
                    } else {
